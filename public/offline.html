<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline • Wyshkit</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#fff; color:#111; }
      .wrap { min-height: 100dvh; display:flex; align-items:center; justify-content:center; padding:24px; text-align:center; }
      .card { max-width: 420px; border:1px solid #eee; border-radius:12px; padding:24px; box-shadow: 0 2px 8px rgba(0,0,0,.04); }
      h1 { font-size:20px; margin:0 0 8px; }
      p { font-size:14px; color:#555; margin:0 0 16px; }
      button { height:44px; padding:0 16px; border-radius:10px; border:1px solid #ddd; background:#fafafa; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>Please check your connection. We’ll retry when you’re back online.</p>
        <button onclick="location.reload()">Retry</button>
      </div>
    </div>
  </body>
  </html>
